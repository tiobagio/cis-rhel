---
driver:
  name: ec2
  aws_ssh_key_id:
  region: eu-west-1
  availability_zone: a
  instance_type: t2.micro
  security_group_ids:
  subnet_id:
  retryable_tries: 120
  tags: {
    Name: "cis-rhel-kitchen",
    created-by: "test-kitchen"
  }

provisioner:
  name: chef_solo

platforms:
# - name: rhel-6
#   verifier:
#     inspec_tests:
