  - name: rhel-7
    verifier:
      inspec_tests:
        - ../compliance-profiles/src/inspec/supported/cis-rhel7-level1-server-v2.1.1

verifier:
  name: inspec
  sudo: true

transport:
  ssh_key:

suites:
  - name: default
    run_list:
      - recipe[cis-rhel::enable_sudo_no_tty]
